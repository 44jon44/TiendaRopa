<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="login-container">
		<h2>Iniciar Sesión</h2>
		<form th:action="@{/login}" method="post" th:object="${obj_usuario}">
			<label for="username">Usuario:</label>
			<input type="text" th:field="*{nombre}" placeholder="Ingresa tu usuario" required />
	
			<label for="password">Contraseña:</label>
			<input type="password" th:field="*{contraseña}" placeholder="Ingresa tu contraseña" required />
	
			<button type="submit">Iniciar Sesión</button>
		</form>
		</div>
</form>
</div>

</body>
</html>
